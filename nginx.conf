# /etc/nginx/nginx.conf

user nginx;
worker_processes  auto;
pid /run/nginx.pid;

events { worker_connections 1024; }

http {
  # 基本优化
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;

  # 供 WebSocket 使用
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # 容器网络内访问 Next.js 服务
  upstream next_blog_upstream {
    server next-blog:3000;
    keepalive 64;
  }

  # --- 80 跳转到 443 ---
  server {
    listen 80;
    server_name yoursigh.top www.yoursigh.top;
    return 301 https://$host$request_uri;
  }

  # --- 443 上的反向代理 ---
  server {
    listen 443 ssl http2;
    server_name yoursigh.top www.yoursigh.top;

    # 证书
    ssl_certificate     /www/yoursigh.top/ssl/yoursigh.top.pem;
	ssl_certificate_key /www/yoursigh.top/ssl/yoursigh.top.key;


    # TLS 建议
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    client_max_body_size 20m;

    # Next.js 静态资源：强缓存
    location ~* ^/_next/static/ {
      proxy_pass http://next_blog_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_redirect off;

      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 其余请求：转发到 Next.js
    location / {
      proxy_pass http://next_blog_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_redirect off;
    }
  }
}
