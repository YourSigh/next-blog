version: '3.8'

services:
  # Next.js 应用服务
  next-blog:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - blog-network

  # Nginx 反向代理服务
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/var/www/blog-fe:ro
    depends_on:
      - next-blog
    restart: unless-stopped
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge
